<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Font Example</title>
    <style>
      @font-face {
        font-family: "MyCustomFont";
        src: url("/font/Avantt-Regular.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "MyCustomFont", sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Hello, world with my custom font!</p>
  </body>
</html>
